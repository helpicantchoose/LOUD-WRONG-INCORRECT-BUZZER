<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2 Buttons Sound</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 20px;
    background: #f0f0f0;
  }
  button {
    border: none;
    background: none;
    cursor: pointer;
  }
  img {
    width: 100px;
    height: 100px;
  }
</style>
</head>
<body>
  <button id="greenBtn"><img src="green.jpg" alt="Green Button"></button>
  <button id="redBtn"><img src="red.jpg" alt="Red Button"></button>

  <audio id="greenSound" src="correct.mp3"></audio>
  <audio id="redSound" src="wrong.mp3"></audio>

<script>
  const green = document.getElementById('greenSound');
  const red = document.getElementById('redSound');

  document.getElementById('greenBtn').onclick = () => {
    const clone = green.cloneNode(); // make a copy
    clone.play();
  };

  document.getElementById('redBtn').onclick = () => {
    const clone = red.cloneNode();
    clone.play();
  };
</script>
</body>
</html>
